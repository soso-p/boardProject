<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>welcome page</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- 상단 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">커뮤니티</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:unless="${session.loginId} == null" th:text="${session.loginId}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}" th:if="${session.loginId} == null">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:unless="${session.loginId} == null">로그아웃</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/new}" th:if="${session.loginId} == null">회원가입</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/boardList}">게시판</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
        </form>
    </div>
</nav>

<!-- 로그인 폼 -->
<div class="container">
    <div class="alert alert-warning" role="alert" th:text="${error}" th:if="${error} != null"></div>
    <form method="post" th:action="@{/loginUser}">
        <div class="form-group">
            <label for="id">id</label>
            <input class="form-control" type="text" name="id" id="id"/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <button type="submit" value="로그인" class="btn btn-primary">로그인</button>
    </form>
</div>

</body>
</html>
